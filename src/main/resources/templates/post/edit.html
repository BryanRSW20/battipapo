<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{img/syntax-logo.png}" type="image/x-icon">
    <script th:src="@{/js/index.js}" defer></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>&lt/&gtSyntax| Edição de post</title>
</head>
<body>
    <div id="sideNav" class="sidenav">
        <a href="javascript:void(0)" class="btn-fecha" onclick="fechaNav()">&times;</a>
        <div class="header-title">
            <a class="logo" href="../"> &lt/&gt Syntax </a>
        </div>
        <div class="header-menu">
            <ul>
                <li><a href="/"> <i class="fa fa-home"></i> Home</a></li>
                <li><a href="/post/list"> <i class="fa fa-rss"></i> Feed </a></li>
                <li><a href="/usuario/add"> <i class="fa fa-user"></i> Crie seu perfil </a></li>
                <li><a id="theme-toggle" onclick="darkmode()"> <i class="fa fa-regular fa-lightbulb"></i>  Alterar Tema </a></li>

            </ul>

        <div class="header-menu-low">
            <ul>
                <span> Syntax, feita por <span class="highlight"> desenvolvedores </span> , para <span class="highlight"> desenvolvedores. </span> </span> <br>
                <a href=""></a><i> </i>
            </ul>
        </div>
        </div>
    </div>

    <a class="abre-btn" onclick="abreNav()"> <i class="fa fa-bars"></i>  </a>

<main id="main">

<div th:if="${isSaved}" class="alerta-sucesso">
    <h4> Alterações salvas</h4> <i class="fa fa-check-square"></i> 
  </div>

  <div th:if="${isError}" class="alerta-falha">
    <h4> A Operação Falhou... </h4>
    <label th:text="#{errorMsg}"></label>
  </div>
<form class="user-add" th:action="@{/post/save}" method="POST" th:object="${post}">
    <h1> Edite seu post </h1>
    <hr>
    <div class="user-add-row">
        <input type="number" th:field="${post.id}" id="userId" style="visibility: hidden;">
        <div class="user-add-answer">
<label for="iUN"> Aqui está seu post, corrija aquele erro de português ou aquele mal-entendido abaixo </label>
        </div>
        <div class="user-add-answer">
<input id="iUN" th:field="${post.texto}" type="text" placeholder=" " >
    </div>
</div>             
<button type="submit" class="btn"> <i class="fa fa-floppy"></i> Salvar Edições</button>
</form>
</main>
</body>
<script src="../js/index.js"></script>
</html>
