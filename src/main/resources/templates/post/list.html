<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{img/syntax-logo.png}" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../js/index.js" defer></script>
    <title> &lt/&gtSyntax | Feed</title>
</head>
<body>
    <div id="sideNav" class="sidenav">
        <a href="javascript:void(0)" class="btn-fecha" onclick="fechaNav()">&times;</a>
        <div class="header-title">
            <a class="logo" href="../"> &lt/&gt Syntax </a>
        </div>
        <div class="header-menu">
            <ul>
                <li><a href="/"> <i class="fa fa-home"></i> Home</a></li>
                <li><a href="/post/list"> <i class="fa fa-rss"></i> Feed </a></li>
                <li><a href="/usuario/add"> <i class="fa fa-user"></i> Crie seu perfil </a></li>
                <li><a id="theme-toggle" onclick="darkmode()"> <i class="fa fa-regular fa-lightbulb"></i>  Alterar Tema </a></li>

            </ul>

        <div class="header-menu-low">
            <ul>
                <span> Syntax, feita por <span class="highlight"> desenvolvedores </span> , para <span class="highlight"> desenvolvedores. </span> </span> <br>
                <a href=""></a><i> </i>
            </ul>
        </div>
        </div>
    </div>
    <a class="abre-btn" onclick="abreNav()"> &lt/&gt Syntax <i class="fa fa-bars"></i>  </a>
    <main>
        <div class="feed">
            <div class="post-create">
               <span> Está com uma <span class="highlight"> dúvida </span>, <span class="highlight"> conquista </span>ou <span class="highlight">código</span> para compartilhar?</span>
                <a class="post-create-link" href="../post/add"> Crie um post agora! </a>
            </div>

            <div th:each="post:${posts}" class="post-main">
                <div class="user">
                    <p class="user-handle"> @oTestador </p>
                    <p class="user-name"> Testador </p>
                </div>
                <div class="post-content">
                    <p th:text="${post.texto}"></p>
                    <div class="post-interact">
                        <a id="interact" onclick="contador()" href="javascript:void(0)"> <i class="fa fa-code"> </i> </a> <span th:text="${post.likes}" id="output-tags"> 0 </span>
                        <a th:href="@{'./edit/' + ${post.id}}"> <i class="fa fa-pen"></i></a>
                        <a th:href="@{'./delete/' + ${post.id}}"> <i class="fa fa-trash"></i></a>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
