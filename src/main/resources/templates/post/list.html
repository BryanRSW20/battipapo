<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Feed | Batti-Papo</title>
</head>
<body>
    <div id="sideNav" class="sidenav">
        <a href="javascript:void(0)" class="btn-fecha" onclick="fechaNav()">&times;</a>
        <div class="header-title">
            <a class="logo" href="../"> Olá, Usuário! </a>
        </div>
        <div class="header-menu">
            <ul>
                <li><a href="/"> <i class="fa fa-home"></i> Home</a></li>
                <li><a href="/search"> <i class="fa fa-search"></i> Explorar </a></li>
                <li><a href="/post/list"> <i class="fa fa-rss"></i> Feed </a></li>
                <li><a href="#"> <i class="fa fa-user"></i> Meu Perfil </a></li>
                <li><a id="theme-toggle" onclick="darkmode()"> <i class="fa fa-moon"></i>  Alterar Tema </a></li>
            </ul>

        <div class="header-menu-low">
            <ul>
                <li><a th:href="@{/logout}"> <i class="fa fa-sign-out"></i> Desconectar </a></li>
            </ul>
        </div>
        </div>
    </div>
    <a class="abre-btn" onclick="abreNav()"> <i class="fa fa-bars"></i>  </a>
    <main>
        <div class="feed">
            <div class="post-create">
                <p> Pensou em algo? </p>
                <a href="../post/add"> Crie seu post agora! </a>
            </div>

            <div th:each="post:${posts}" class="post-main">
                <div class="user">
                    <p class="user-handle"> @oTestador </p>
                    <p class="user-name"> Testador </p>
                </div>
                <div class="post-content">
                    <p th:text="${post.texto}"></p>
                    <a th:href="@{'./edit/' + ${post.id}}"> Edite esta coisa linda </a>
                    <a th:href="@{'./delete/' + ${post.id}}"> Delete esta coisa linda </a>
                </div>
            </div>
    </main>
</body>
<script src="../js/index.js"></script>
</html>
