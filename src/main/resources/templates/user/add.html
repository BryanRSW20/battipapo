<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
<header class="header">
    <div class="header-title">
        <h1> Batti-Papo </h1>
    </div>
    <div class="header-menu">
        <ul>
            <li><a class="link" href="index.html"> <i class="fa fa-home"></i> Home</a></li>
            <li><a class="link" href="explore.html"> <i class="fa fa-search"></i> Explorar </a></li>
            <li><a class="link" href="user/profile.html"> <i class="fa fa-user"></i> Meu Perfil </a></li>
        </ul>
    </div>
</header>
<div th:if="${isSaved}" class="alerta-sucesso">
    <h4> Operação Realizada com sucesso! </h4> <i class="fa fa-check-square"></i> 
  </div>

  <div th:if="${isError}" class="alerta-falha">
    <h4> A Operação Falhou... </h4>
    <label th:text="#{errorMsg}"></label>
  </div>
<form th:action="@{/user/save}" method="POST" th:object="${user}">
    <img src="../img/addphoto.png" height="200px" width="200px">
    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
<label for=""> Nome de Usuário </label>
<input th:field="*{username}" type="text" placeholder="Usuario123" required>
<label for=""> Nome </label>
<input  th:field="*{nome}" type="text" placeholder="Novo" required>
<label for=""> sobrenome </label>
<input  th:field="*{sobrenome}" type="text" placeholder="Usuário" required>
<label for=""> Email </label>
<input  th:field="*{email}" type="email" placeholder="novousuario@email.com" required>
<label for=""> Senha </label>
<input  th:field="*{senha}" type="password" placeholder="••••••••••" required>                        
<button type="submit" class="btn">Cadastrar</button>
</form>
</body>
</html>
